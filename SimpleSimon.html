<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/simplesimon.css">
    <link rel="stylesheet" href="css/cyborg.css">
</head>
<body>
<div class="container">
    <h1 class="hero text-center">Simple Simon</h1>
    <div class="row ">
        <h3 class="start-toggle" id="start-toggle">Start</h3>
        <!-- Columns created for responsiveness https://v4-alpha.getbootstrap.com/layout/grid/ -->
            <div class="red" id="red"></div>
            <div class="blue" id="blue"></div>
            <div class="yellow" id="yellow"></div>
            <div class="green" id="green"></div>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>

<script>
    "use strict";

    $(document).ready(function() {
        $('#start-toggle').click(function() {
            $('#red').fadeOut();
        });
    });

</script>
<script src="js/bootstrap.js"></script>
</body>
</html>
